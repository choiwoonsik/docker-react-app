sudo: requried

language: generic

servies:
    - docker

before_install:
    - echo "start creating an image with dockerfile"
    - docker build -t dnstlr2933/docker-react-app -f dockerfile.dev .

script:
    - docker run -e CI=true dnstlr2933/docker-react-app npm run test -- --coverage

after_success:
    - echo "test success"